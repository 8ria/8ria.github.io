<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        footer {
            margin-bottom: 3rem;
            padding-top: 3rem;
            border-top: 1px solid #222;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .footer-email {
            color: #ccc;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }

        .footer-email:hover {
            color: #fff;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-link {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem;
            border: 1px solid #333;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .social-link:hover {
            color: #fff;
            border-color: #555;
            background: #111;
            transform: translateY(-1px);
        }

        .footer-copyright {
            color: #666;
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }

            .social-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="mailto:hey@andriaK.com" class="footer-email">hey@andriaK.com</a>
                <div class="social-links">
                    <a href="https://github.com/8ria" target="_blank" class="social-link">
                        <span>GitHub</span>
                    </a>
                    <a href="https://twitter.com/dessociety" target="_blank" class="social-link">
                        <span>Twitter</span>
                    </a>
                </div>
            </div>
            <div class="footer-copyright">
                Â© 2025 AndriaK. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
