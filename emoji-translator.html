<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 300;
            color: #2c3e50;
        }

        .emoji-translator {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        #translator {
            display: none;
        }

        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea::placeholder {
            color: #999;
        }

        .translate-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            align-self: center;
        }

        .translate-btn:hover {
            background: #2980b9;
        }

        #output {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            min-height: 80px;
            font-size: 28px;
            line-height: 1.4;
            text-align: center;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            color: #999;
            font-size: 14px;
            text-align: center;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            #output {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üòÄ Emoji Translator</h1>

        <div class="emoji-translator">
            <div id="loading">
                <div class="loading-spinner"></div>
                <div class="status-text">Loading...</div>
            </div>

            <div id="translator">
                <textarea 
                    id="input-text" 
                    placeholder="Type something like 'I love programming and coffee'..."
                    autofocus
                ></textarea>
                
                <button id="translate-btn" class="translate-btn">
                    Translate to Emojis
                </button>
                
                <div id="output">
                    Your emojis will appear here...
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Built with WebAssembly and GloVe word embeddings</p>
            <p><a href="https://github.com/and-ria/Emoji-Translator" target="_blank">View on GitHub</a></p>
        </div>
    </div>

    <script type="module">
        // WebAssembly integration
        import init, { EmojiTranslator } from './emoji_site.js';

        let translator = null;
        const loading = document.getElementById('loading');
        const translatorDiv = document.getElementById('translator');

        async function loadData(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to load ${url}`);
            }
            return await response.text();
        }

        async function initializeApp() {
            try {
                await init();
                
                const [gloveData, emojiData] = await Promise.all([
                    loadData('static/glove.txt'),
                    loadData('static/emoji.json')
                ]);

                translator = new EmojiTranslator();
                translator.initialize(gloveData, emojiData);

                loading.style.display = 'none';
                translatorDiv.style.display = 'flex';
                
                setupEventListeners();
            } catch (error) {
                console.error("Error:", error);
                loading.innerHTML = `
                    <div class="status-text">‚ùå Failed to load. Please refresh the page.</div>
                `;
            }
        }

        function setupEventListeners() {
            const translateBtn = document.getElementById('translate-btn');
            const inputText = document.getElementById('input-text');
            
            translateBtn.addEventListener('click', translateText);
            inputText.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    translateText();
                }
            });
        }

        function translateText() {
            const input = document.getElementById('input-text').value.trim();
            const output = document.getElementById('output');

            if (!input) {
                output.textContent = 'Please enter some text ü§î';
                return;
            }

            try {
                const result = translator.translate_text(input);
                output.textContent = result || 'ü§∑‚Äç‚ôÄÔ∏è No matching emojis found';
            } catch (error) {
                console.error("Translation error:", error);
                output.textContent = '‚ùå Translation failed';
            }
        }

        window.addEventListener('load', initializeApp);
    </script>
</body>
</html>
